<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-5 w-75 ">
            <input class="form-control"  type="text" name="" id="userinput" placeholder="enter your noted here!!!!!">
            <button onclick="addnote()" class="btn btn-primary ms-3">add</button>
        </div>
        <h1 class="mt-5 mb-5 text-primary">ALL NOTES</h1>
        <ol id="output"></ol>
    </div>
    
</body>
<script>
    const addnote=()=>{
        if(userinput.value){
            output.innerHTML+=`
            <li>${userinput.value}</li>`
        }else{
            alert("please enter valid note")
        }
    }
</script>
</html>
